<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/95c0469538.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <section class="container">
      <header>
        <h2 class="todoHeader">MY ToDo List</h2>
      </header>

      <section>
        <form>
          <div class="inputBox">
            <input type="text" class="input" id="input" placeholder=" new todo task">
          <i class="fa-solid fa-arrows-rotate arrow"></i>
          </div>
          <div class="error"></div>
          
        
        </form>
        <div class="todoContainer">
          <!-- Dynamic Code Here -->
        </div>
        <div class="clear">
          <button type="button" id="clear-completed" class="clearAllTasks">Clear all completed</button>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
