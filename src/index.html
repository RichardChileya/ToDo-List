<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ToDo List</title>
    <script src="https://kit.fontawesome.com/97bb250fba.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <section class="display__list">
        <div class="display__list__container">
          <header class="space__between">
            <h2>My ToDO List</h2>
            <i class="fa-solid fa-arrows-rotate"></i>
          </header>

          <form>
            <div class="user__input space__between">
              <input type="text" id="user__input__field" placeholder="Add a task"/>
              <i class="fa-solid fa-arrow-left-long" id="user__input__btn"></i>
            </div>
          </form>

          <ul id="list-container"></ul>
          <button type="button" id="clear__all">Clear all completed</button>
        </div>
      </section>
    </main>
  </body>
</html>
